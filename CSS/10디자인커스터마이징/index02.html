<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 링크 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 제이쿼리 링크 -->
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <!-- 부트스트랩 테마가 필요하면 이쯤 추가 -->
    <!-- js링크 -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 커스터마이징 디자인 -->
    <link rel="stylesheet" href="css/index02.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap'); </style>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>상세보기<small>(쿠팡 예제)</small></h2>
                    <hr />
                </div>
                <div class="col-md-6 col-xs-12">
                    <img src="img/detail.jpg" alt="">
                </div>

                <div class="col-md-6 col-xs-12">
                    <div class="detail">
                        <div class="detail-info">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</div>
                        <div class="price"><strong>135,000원</strong></div>
                        <div class="delivery">무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                        </div>
                    </div>

                    <div class="detail-price">
                        <p class="left">총 상품금액</p>
                        <p class="right"><strong>0원</strong></p>
                    </div>

                    <div class="detail-btn">
                        <button type="button" class="left btn btn-default">장바구니</button>
                        <button type="button" class="right btn btn-primary">구매하기</button>
                    </div>
                </div>
            </div>
    </section>

    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply_wrap">
                        <div>
                            <img src="img/profile.png" alt="">
                        </div>
                        <div class="reply_cont">
                            <textarea rows="3" class="form-control" style="height: 80px;"></textarea>
                            <div class="reply_group">
                                <div class="reply_input">
                                    <input type="text" class="form-control" placeholder="이름">
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>
                                <button type="button" class="reply_btn btn btn-info">등록하기</button>
                            </div>
                        </div>
                    </form>

                    <div class="reply_wrap">
                        <div>
                            <img src="img/profile.png" alt="">
                        </div>
                        <div class="reply_cont">
                            <div class="reply_group">
                                <Strong>HongGilDong</Strong>
                                <small>2022/12/26</small>
                                <a href="#"> <span class="glyphicon glyphicon-pencil"></span>수정</a> 
                                <a href="#"> <span class="glyphicon glyphicon-remove"></span>삭제</a>
                            </div>
                            <p class="clearfix"> 여기는 댓글영역</p>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </section>

</body>

</html>
