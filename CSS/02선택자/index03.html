    </style>
</head>
<body>

    <div class="list">

            <li><a href="#">목록</a></li>
            <li><a href="#">목록</a></li>
        </ul>
    </div>


    <div class="inner">
        <input type="text"><br>

    </div>

    <div class="title">
        <p>active</p>
    </div>

</body>
