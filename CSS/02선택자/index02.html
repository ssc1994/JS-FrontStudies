<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{color:red;} */
        /* 디자인 시작전에 전역으로 적용할 속성 margin and padding 에 적용 */

        b {
            color: red;
        }

        /* id선택자 */
        #a1 {
            color: aqua;
        }

        /* 클래스 선택자 */
        .b1 {
            color: blue;
        }

        /* 후손 선택자 */
        .box p {/* 모든 자식 */
            color: yellow;
        }

        .box>p {/* 직계 자식 */
            color: purple;
        }

        /* .box2 p 가 아닌 그냥 p를 쓰면 전체 p태그가 바뀜 */
        .box2 li, 
        .box2 p{color:green;}

        .forms input[type=text] { background-color: aqua;}
        
        
    </style>
</head>

<body>
    <p>선택자</p>
    <b>선택자</b>

    <p id="a1">아이디 선택자</p>

    <p class="b1">클래스 선택자</p>

    <p class="b1">클래스 선택자</p>

    <div class="box">
        <p>하위선택자 꺾쇠</p>
        <p>하위선택자 꺾쇠</p>

        <form>
            <p>하위선택자 공백</p>
        </form>
    </div>

    <div class="box2">
        <ul>
            <li>목록</li>
            <li>목록</li>
            <li>목록</li>
        </ul>

        <div>
            <p>내용...</p>
        </div>
    </div>

    <form class="forms">
        <input type="text">
        <input type="submit">
    </form>

    

</body>

</html>
