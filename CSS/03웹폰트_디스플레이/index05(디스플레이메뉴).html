<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav{
            display: none;          /* 숨기기 */
            background-color: black;
            text-align: center;
        }
        .nav li{
            display: inline;
            
        }
        .nav li a {
            display: inline-block;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-decoration: none;
            color: white;
        }
        .nav li a:hover{ 
        background: gray;}
        
        #header{
            color: #fff;
            background-color: #000;
            text-align: center;
            border-color: #fff;
        }
        #header .wrap ul li {
            display:inline;
        }
        #header .wrap ul li a{
            display: inline-block;
            color: #fff;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
        }

        #header .wrap ul li a:hover{
            background-color: #777;
            transform: scale(0.8);
            transition-duration: 0.8s;
            border-radius:10%;
        }

    </style>
</head>

<body>

    <ul class="nav">
        <li><a href="#">목록</a></li>
        <li><a href="#">목록</a></li>
        <li><a href="#">목록</a></li>
        <li><a href="#">목록</a></li>
    </ul>

    <header id="header">
        <h3>목록만들기  </h3>
        <nav class="wrap">
            <ul>
                <li><a href="img/css.png">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
            </ul>
        </nav>
    </header>


</body>

</html>
