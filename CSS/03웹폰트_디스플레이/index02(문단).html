<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tx {
            color: red;
            font-size: 30px;
            letter-spacing: -80px;       /* 글자 간격*/
            text-align: center;         /* 글자 정렬*/

        }

        /* 기준이 되는 나란히 배치(vertical-align)는 요소에 들어감 */
        .tx1 img{
            vertical-align: middle;
        }

        /*  기준이 되는 요소가 없을 때 수직 정렬 (height와 line-height를 동일하게 맞춤) */
        .tx2{
            text-align: center;
            border: 5px solid #777;
            height:100px;
            line-height: 100px; /* 줄간간격 */
        }
    </style>
</head>

<body>

    <p class="tx">
        안녕하세요
    </p>
    
    <p class="tx1">
        <img src="img/css.png" alt="이미지" >
        버티칼 얼라인
    </p>

    <p class="tx2">
        기준이 되는 요소가 없을 때 수직 정렬
    </p>

</body>

</html>
