<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Person {
            //멤버변수
            name = "홍길동";
            age = 20;
            state = { a: 1 };

            //JS에서 생성자는 반드시 1개
            //JS는 this 키워드를 지칭하면 멤버변수가 자동생성 된다.
            constructor(addr) { 
                this.addr = addr;
             }

            //함수
            func = () => {
                console.log("func실행");
            };
        }

        // 매개변수를 받는 생성자를 만들어도 기본생성자는 허용됨
        let p = new Person();
        console.log(p.name) //멤버변수 접근
        console.log(p.age) //멤버변수 접근
        console.log(p.state.a) //멤버변수 접근
        
        p.func();

        //객체생성 -  
        let p2 = new Person("서울");
        console.log(p2.addr);
        

    </script>


</body>

</html>
