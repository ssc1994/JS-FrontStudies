    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bgImg {
            animation: fadeIn 0.5s ease-in-out;
            /* display: none; */
        }
        
        .show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-left: 300px;
            }
            
            to {
                opacity: 1;
                margin-left: 00px;
            }
        }
    </style>
</head>

<body>
    <h3>애니메이션이 주기적으로 동작하려면 태그가 변경되어야 합니다.</h3>

    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg show">
        <!-- <img src="img/slide2.jpg" class="bgImg ">
        <img src="img/slide3.jpg" class="bgImg ">
        <img src="img/slide4.jpg" class="bgImg "> -->
    </div>

    

    <script>
        var num = 1;
        var arr = ['img/slide1.jpg', 'img/slide2.jpg', 'img/slide3.jpg', 'img/slide4.jpg'];

        setInterval(function() {
            var img = document.createElement("img");
            img.src = arr[num++];
            img.classList.add("bgImg");
            //remove
            var slide= document.querySelector(".slide");
            slide.firstElementChild.remove();
            //append
            slide.appendChild(img)
            if(num==arr.length) num=0;
        },1000)

<style>
    * {
        margin: 0;
        padding: 0;
    }
    .slideImg {
        animation: fadeIn1 0.5s ease-in-out;
        display: none;
    }
    .slideImg.active {
        display: inline;
    }
    @keyframes fadeIn1 {
        from {
            opacity: 0;
            margin-left: -300px;
        }
        to {
            opacity: 1;
            margin-left: 00px;
        }
    }
</style>

<h3>애니메이션이 주기적으로 동작하려면 태그가 변경되어야 합니다.</h3>

    <div class="slide">
        <img src="img/slide1.jpg" class="slideImg active">
        <img src="img/slide2.jpg" class="slideImg ">
        <img src="img/slide3.jpg" class="slideImg ">
        <img src="img/slide4.jpg" class="slideImg ">
    </div>

    

    <script>
        
        var slideImg = document.querySelectorAll(".slideImg");
        window.setInterval(change, 1000);
        var i = 0;
        function change() {
            slideImg[i].classList.remove("active");
            i++;
            if(i==4) i=0;
            slideImg[i].classList.add("active");
        }
    </script>
