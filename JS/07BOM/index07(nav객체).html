    <script>
        console.log(navigator)
        var userAgent = navigator.userAgent.toLocaleLowerCase();
        console.log(userAgent) 
        if(userAgent.lastIndexOf("chrome")){
            console.log("크롬");
        }else if(userAgent.lastIndexOf("firefox")){
            console.log("파폭");
        }else if(userAgent.lastIndexOf("whale")){
            console.log("웨일");
        }
    </script>
