<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <button type="button" id="addLists">5개추가하기</button>
    <button type="button" id="addList">1개추가하기</button>

    <table>
        <thead>
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>

    </table>

    <script>


        var addList = document.getElementById("addList");
        addList.onclick = function () {
            createTag();
        }
        
        var addLists = document.getElementById("addLists")
        addLists.onclick = function () {
            for (var j = 1; j <= 5; j++) {
                createTag();
            }
        }


        function createTag(){
            var tr = document.createElement("tr");
            for (var i = 1; i <= 4; i++) {
                var td = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                if (i == 1) input.size = "3";
                if (i == 3) input.size = "5";
                td.appendChild(input);
                tr.appendChild(td);
            }
            document.querySelector(".todoList").appendChild(tr);
        }


    </script>


<script>
    var addList = document.getElementById("addList");
    var addLists = document.getElementById("addLists");
    var todoList = document.querySelector(".todoList");
    var tr = document.querySelector(".todoList tr");
    
    addList.onclick = function () {
        todoList.appendChild(tr.cloneNode(true));
    }

    addLists.onclick = function(){
        for(var i=1;i<=5;i++){
        todoList.appendChild(tr.cloneNode(true));
        }
    }


</script>




</body>

</html>
