<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>
</head>

<body>


    <button button="type" id="delOne">하나씩 삭제</button>
    <button button="type" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>김길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>이길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>고길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>

        </tbody>

        <script>
            var delOne = document.getElementById("delOne");
            delOne.onclick = function () {


                var table = document.querySelector(".table");

                // table.removeChild(table.children[0]); 
                table.removeChild(table.firstElementChild);
            }

            //일괄삭제 remove
            var del = document.getElementById("del");
            del.onclick = function () {
                if (confirm("정말 삭제 하시겠습니까?") == true) {


                    var check = document.querySelectorAll(".check");
                    for (var i = 0; i < check.length; i++) {
                        if (check[i].checked) check[i].parentElement.parentElement.remove();
                    }
                }
            }
            var allCheck = document.querySelector(".allCheck");
            allCheck.onclick = function () {
                var check = document.querySelectorAll(".check");
                if (allCheck.checked == true) {
                    for (var i = 0; i < check.length; i++) {
                        check[i].checked = true;
                    }
                } else {
                    for (var i = 0; i < check.length; i++) {
                        check[i].checked = false;
                    }
                }
            }




        </script>


</body>

</html>
