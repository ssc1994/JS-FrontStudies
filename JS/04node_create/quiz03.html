<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .center {
            text-align: center;
        }

        .content {
            overflow: hidden;
            border: 1px solid #777;
        }

        .content,
        .content .left,
        .content .right {
            width: 50%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 5px;
        }

        .content .right,
        .content .left {
            float: left;
        }

        .left .inner,
        .right .inner {
            border: 1px solid #777;
            height: 300px;
        }

        img {
            width: 100%;
            height: 100%;
        }
        a{
            text-decoration: none;
        }
    </style>

</head>

<body>

    <header>
        <div class="center">
            <h2>토글형태 활용하기</h2>
            <button id="btn1" class="dark">어둡게보기</button>
            <button id="btn2" class="name">이름보기</button>
            <!--추가-->
            <hr>
        </div>
    </header>

    <section>
        <div class="content">
            <div class="left">
                <div class="inner"><img src="1.jpg"></div>
            </div>
            <div class="right">
                <div class="inner">
                    <p class="info" style="display:none;">홍길자<br>20세<br>능력단위<br>Java, Oracle, JSP, CSS, Javascript</p>
                    <p class="dict">자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수
                        있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
                    <a href="https://www.naver.com">위키백과</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // var body = document.querySelector("body");
        var body = document.body;   //body는 document의 자식이기 때문에 따로 받아올 필요가 없다
        var all = document.querySelectorAll("p,a,h2");  //p,a,h2
        
        var btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", function(){
            btn1.classList.toggle("dark");
            if(btn1.classList.contains("dark")){
                btn1.innerHTML ="어둡게보기"
                body.style.backgroundColor="#fff";
                for (var i = 0 ; i<all.length ; i++){
                    all[i].style.color="#000";
                }

                // btn1.parentElement.parentElement.parentElement.style.backgroundColor="white";
                // btn1.parentElement.parentElement.parentElement.style.color="black";
            }else {
                btn1.innerHTML ="밝게보기"
                body.style.backgroundColor="black";
                for (var i = 0 ; i<all.length ; i++){
                    all[i].style.color="#fff";
                }
            }
        })

        var btn2 = document.getElementById("btn2");
        var a = document.querySelector(".right .inner a");
        var dict = document.querySelector(".dict");
        var info = document.querySelector(".info");
        btn2.onclick = function(){
            btn2.classList.toggle("name")
            if(btn2.classList.contains("name")){
                btn2.innerHTML="이름보기"
                info.style.display = "none";
                dict.style.display = "block";
                a.style.display = "inline";
            }else{
                btn2.innerHTML="내용보기"
                info.style.display ="block";
                dict.style.display = "none";
                a.style.display = "none";
            }
        }



    </script>



</body>

</html>
