<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h3>여러 이벤트를 한번에 걸어주기</h3>
    <ul class="parent">
        <li>1.홍길동</li>
        <li>2.홍길자</li>
        <li>3.이순신</li>
        <li>4.강감찬</li>
        <li>5.둘리</li>
    </ul>
    선택한 태그의 값
    <p class="result"></p>

    <script>
        var parent = document.querySelector(".parent");
        var result = document.querySelector(".result");
        parent.onclick = function (e) {
            // console.log(this)   //this는 ul태그를 가르킨다
            // result.innerHTML = this.innerHTML;  //ul
            //이벤트 객체 = 이벤트 함수에 첫번째 매개변수로 자동 전달됩니다.
            // console.log(e);
            // console.log(event);
            // console.log(event.target)   //이벤트가 동작된 실제 태그
            // console.log(event.currentTarget)   //실제 이벤트가 걸려있는 태그
            if (e.target.tagName != "LI") return;
            result.innerHTML = e.target.innerHTML;
        }
    </script>



</body>

</html>
