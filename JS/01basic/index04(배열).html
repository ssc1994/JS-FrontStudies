<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //배열의 선언방법 1
        //[]로 표현함
        var arr = [1,2,3];
        console.log(arr);

        var arr2 = ['a','b','c'];
        console.log(arr2);
        
        var arr3 = [1,2,3,'a','b','c'];     //여러종류의 타입을 섞어서 사용 할 수 있음
        console.log(arr3);

        //배열의 사용
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        arr[0] = 100;
        console.log(arr);
        
        console.log('----------------------------------------------------------');
        //배열의 선언방법 2 
        var arr = new Array();      //빈배열
        console.log(arr);

        var arr2 = new Array(10);
        console.log(arr2);

        var arr3 = new Array(1,2,3);        //크기가 3, 초기값 1,2,3
        console.log(arr3);
        
        //배열의 길이 확인
        console.log('배열의 길이 :' , arr3.length);
        


    </script>
    
</body>
</html>
