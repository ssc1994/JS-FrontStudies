<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열을 조작하는 다양한 함수
        //MDN
        var arr =[1,2,3,4,5];
        console.log(arr);

        //배열 마지막에 추가 push()
        arr.push(6);
        console.log(arr);

        //배열 마지막 요소 제거 pop()
        arr.pop();
        console.log(arr);
        
        //배열의 첫번째 요소 추가 unshift()
        arr.unshift(0);
        console.log(arr);
        
        //배열의 첫번째 요소 제거 shift()
        arr.shift();
        console.log(arr);

        //배열의 첫번째 요소 추가 unshift()  배열을 통채로 넣는것도 가능함
        arr.unshift([1,2]);     //0번째 칸에 배열을 넣는다
        console.log(arr);
        
         //배열의 첫번째 요소 제거 shift()
        arr.shift();
        console.log(arr);
        
        //배열의 중간의 추가 삭제 splice()
        arr.splice( 2, 1 ); //2번 인덱스의 1개 삭제
        console.log(arr);
        
        arr.splice( 2, 1, 'a' );    //2번 인덱스 삭제 후 그자리에 'a'추가
        console.log(arr);
        
        arr.splice( 3, 0, 'b' );    //3번 인덱스에 삭제 없이 'b'추가
        console.log(arr);
        
        //배열 정렬 -> 사전 등재순
        arr.sort();
        console.log(arr);
        
        //배열 뒤집기 
        arr.reverse();
        console.log(arr);

        //배열의 탐색
        console.log( arr.indexOf( 'a' ));        //발견된 위치
        console.log( arr.indexOf( 'a', 2 ));        //2번째 위치부터 a를 탐색 (값이 없다면 -1을 반환)
        
        //예시
        if(arr.indexOf( 'a' ) != -1){ } // if(a가 존재한다면) ~~

        //배열 합치기
        var arr2 = ['가','나','다'];
        var newArray =arr.concat(arr2);
        console.log(newArray)

        //추가로 공부해야할 함수들
        //filter, foreach, join, map 등등이 자주 사용됨


    </script>
    
</body>
</html>
