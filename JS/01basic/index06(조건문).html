<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var num1 = 1;
        if (num1 >= 10) {
            console.log('10보다 큼');

        } else {
            console.log('10보다 작음');
        }

        // 형변환 
        // parseInt(값)   -> 정수로의 형변환
        // parseFloat(값) -> 실수로의 형변환
        var a = parseInt(Math.random() * 101);
        console.log(a);
        if (a >= 90) {
            console.log('90보다 큼');
        } else if (a >= 80) {
            console.log('80보다 큼');
        } else {
            console.log('80보다 작음');
        }

        //자바랑 똑같음
        var b = '나';
        switch (b) {
            case '가':
                console.log('가 입니다');
                break;
            case '나':
                console.log('나 입니다');
                break;

            default:
                break;
        }

        

    </script>

</body>

</html>
