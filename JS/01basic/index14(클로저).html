        function func1() {
            var a = 1;

            // var b = function(){
            //     return a;
            // }
            // return b;

            //줄이면 아래처럼 사용 가능
            return function () {

        //클로저 환경
        function compute(){
            var count = 0;      //private변수
            return function(){
                return ++count;
            }
        }

        var result = compute();

        console.log( result() );            //1
