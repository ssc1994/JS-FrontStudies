<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>    
    
        //for~in

        //배열에서는 index를 담는다.
        var arr = [1,2,3,4,5];
        for( var i in arr){
            // console.log(i);      //i는 index를 출력
            console.log(arr[i]);    //배열의 값
        }

        //객체에서는 키를 담는다
        var obj = {a : '1', b: '2'};
        for(var i in obj){
            // console.log(i);  //i는 키를 담는다
            console.log(obj[i]);    //객체의 값을 가져옴
        }
    
    </script>
    
</body>
</html>
