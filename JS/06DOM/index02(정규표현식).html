<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" name="signInForm">
        <h3>가입창</h3>
        <input type="text" name="id" placeholder="아이디는 문자와 숫자" onkeypress="enter(event)"><br>
        <input type="password" name="pw" placeholder="숫자, 영문자, 특수문자 최소 한개" onkeypress="enter(event)"><br>

        <button type="button" onclick="joinCheck()">가입</button>

    </form>

    <script>
        function joinCheck() {
            // var regExp = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{4,8}$/;       
            // //4 ~ 8자 영문, 숫자, 특수문자를 최소 한가지씩 조합
            // if(!regExp.test(document.signInForm.pw.value)){
            //     console.log("정규표현식 만족하지 않음")
            // }

            var form = document.signInForm;

            //regExp = 영문자 또는 숫자
            var regExp1 = /^[a-z][a-z0-9]{5,10}$/gi;
            //regExp2 = 영문, 숫자, 특수문자를 최소 한가지씩 조합
            var regExp2 = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{4,8}$/;

            if (!regExp1.test(form.id.value)) {
                alert(" 아이디는 영문자 숫자 6~11글자 사이입니다");
                form.id.focus();
                return;
            } else if (!regExp2.test(form.pw.value)) {
                alert(" 비밀번호는 영문자 숫자 특수문자를 포함한 4~8글자 사이입니다");
                form.pw.focus();
                return;
            } else{
                form.submit();
            }
        }

        //UX 엔터키값 처리

        function enter(e){
            if(e.keyCode ==13){
                joinCheck();
                // console.log(e.key)
            }
        }
        


    </script>


</body>

</html>
