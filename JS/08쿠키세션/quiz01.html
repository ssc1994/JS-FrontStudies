<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>localStorage를 이용하여 마지막에 클릭한 2개의 정보를 불러오기</h3>
    <div class="imgs">
        <img src="img/1.jpg" alt="" width="100px">
        <img src="img/2.jpg" alt="" width="100px">
        <img src="img/3.jpg" alt="" width="100px">
        <img src="img/4.jpg" alt="" width="100px">
    </div>
    <button type="button" id="btn">최근정보 불러오기</button>
    <hr>
    <div class="res"></div>

    <script>
        var imgs = document.querySelector(".imgs");
        var btn = document.getElementById("btn");
        var cnt = 0;
        imgs.onclick = function (e) {
            if (e.target.tagName == "IMG") {
                if (event.target.src!=localStorage.getItem(cnt-1)){
                    if (localStorage.length >= 2) {
                        localStorage.removeItem(cnt - 2);
                    }
                    localStorage.setItem(cnt, event.target.src);
                    cnt++
                }
            }
        }

        var res = document.querySelector(".res");
        btn.onclick = function () {
            for (var i = 1; i <= 2; i++) {
                if (res.childElementCount >= 2) {
                    res.firstChild.remove();
                }
                var img1 = localStorage.getItem(cnt - i);
                var img11 = document.createElement("img");
                img11.src = img1;
                img11.style.width = "100px";
                res.appendChild(img11);
            }
        }

    </script>

</body>

</html>
