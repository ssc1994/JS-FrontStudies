<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    쿠키이름: <input type="text" id="cookieName">
    쿠키벨류: <input type="text" id="cookieValue">
    <button id="btn">쿠키만들기</button>


    <script>

        // document.cookie = "키=값;";
        // document.cookie = "키=값; expires=UTC스트링시간타입";
        /* 
        var date = new Date();
        date.setMinutes(date.getMinutes()+1);  //지금시간기준 1분 뒤
        document.cookie = "키=값; path=/ ; expires="+date.toUTCString;
        */
       
        var cookieName = document.getElementById("cookieName");
        var cookieValue = document.getElementById("cookieValue");


        var btn = document.getElementById("btn");
        btn.onclick = function(){
            var date = new Date();
            date.setHours(date.getHours()+1);

            var key = cookieName.value;
            var val = cookieValue.value;

            var cookie = "";
            cookie+= key + "=" + val + ";";
            cookie += " path=/;";
            cookie += " expires="+ date.toUTCString();
            document.cookie = cookie;

            // document.cookie = cookieName.value+"="+cookieValue.value+"; path=/; expires=" + date.toUTCString();

        }

    </script>
    
</body>
