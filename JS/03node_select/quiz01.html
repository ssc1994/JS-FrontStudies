<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<h3> 사용자가 버튼을 클릭하면 input태그의 공백여부, 체크박스의 체크여부를 확인 </h3>

아이디 : <input type="input" id="id">
기억하기 : <input type="checkbox" class="remember">
<button id="btn">확인</button>

<script>
    var id = document.getElementById("id");
    var rem = document.querySelector(".remember");
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        if (id.value === "" && rem.checked == false) {
            alert("id와 기억하기 둘다 공백");
        } else if (id.value === "") {
            alert("id 공백");
        } else if (rem.checked == false) {
            alert("기억하기 공백");
        }
    }
</script>


<h3>인라인 이벤트 = 사용자가 체크박스를 클릭할때마다 경고창(alert)에 value값을 띄워주기</h3>

<input type="checkbox" value="1" onclick="check(this)">조항1
<input type="checkbox" value="2" onclick="if(checked)alert(value + '번 조항에 동의하셨습니다.' )">조항2
<input type="checkbox" value="3" onclick="if(checked)alert(value + '번 조항에 동의하셨습니다.' )">조항3

<script>
    function check(a) {
        if (a.checked ) alert(a.value + '번 조항에 동의하셨습니다.');
    }
</script>


</body>

</html>
