<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>select 에서 value속성은 선택된 값을 의미합니다.</p>
    <p>change 이벤트</p>
    <h2 class="def"> 언어를 선택하세요</h2>
    <select id="select" style="width: 100px;">
        <option value="sel">선택</option>
        <option value="eng">English</option>
        <option value="kor">한국어</option>
        <option value="chi">汉语</option>
    </select>
    
    <script>
        var select = document.getElementById("select");
        var def = document.querySelector(".def");
        select.onchange = function(){
            console.log(select.value);
            if(select.value ==="sel"){
                def.innerHTML = "언어를 선택하세요."
            }else if(select.value ==="eng"){
                def.innerHTML = "영어입니다."
            }else if(select.value ==="kor"){
                def.innerHTML = "한국어입니다."
            }else if(select.value ==="chi"){
                def.innerHTML = "중국어입니다."
            }
        }

    </script>
</body>
</html>
